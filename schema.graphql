type OwnershipSettings @entity {
  id: ID!
  seabrickContractAddress: Bytes!
  seabrickMarketAddress: Bytes!
  ownershipAddress: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  token: Token!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SeabrickContract @entity {
  id: Bytes! # address
  owner: Bytes! # address
  name: String
  symbol: String
  totalSupply: BigInt!
}

type Account @entity {
  id: Bytes! # address
  tokens: [Token!]! @derivedFrom(field: "owner")
  isMinter: Boolean!
}

type Token @entity {
  id: Bytes! # ID is the BigInt token ID
  owner: Account!
  tokenId: BigInt!
  burned: Boolean!
}

type SeabrickMarketContract @entity {
  id: Bytes! # address
  owner: Bytes! # address
  price: BigInt! # USD Price
  token: Bytes! # Address
  claimVault: Bytes! # Address
}

type AggregatorData @entity {
  id: Bytes! # address
  name: Bytes! # Agregator hash name
  nameReadable: String!
  aggregator: Bytes! # aggregator address
  decimals: BigInt!
  token: ERC20Token!
}

type ERC20Token @entity {
  id: Bytes! # address
  name: String!
  symbol: String!
  decimals: BigInt!
  address: Bytes! # address
  totalCollected: BigInt!
  aggregator: [AggregatorData!]! @derivedFrom(field: "token")
}

type Buy @entity(immutable: true) {
  id: Bytes!
  amountPaid: BigInt!
  buyer: Bytes!
  tokenId: BigInt!
  aggregator: AggregatorData!
  paymentToken: ERC20Token!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Claimed @entity(immutable: true) {
  id: Bytes!
  amount: BigInt!
  token: Bytes!
  aggregator: AggregatorData!
  vaultAddress: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
