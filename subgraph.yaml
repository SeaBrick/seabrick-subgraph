specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seabrick
    network: arbitrum-sepolia
    source:
      address: "0xBec6aE9B131f3E29a9173948494E20b45E02b022"
      abi: ISeabrick
      startBlock: 94809297
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - SeabrickContract
        - Token
        - Transfer
        - OwnershipSettings
      abis:
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MinterUpdated(address,bool)
          handler: handleMinterUpdated
      file: ./src/seabrick.ts
  - kind: ethereum
    name: SeabrickMarket
    network: arbitrum-sepolia
    source:
      address: "0xa76bf93a826d3c884b1459ae00767a829ada8d03"
      abi: IMarket
      startBlock: 94809375
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorData
        - Buy
        - Claimed
        - ERC20Token
        - SeabrickMarketContract
        - OwnershipSettings
      abis:
        - name: IMarket
          file: ./abis/IMarket.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: AggregatorAdded(bytes32,address,address)
          handler: handleAggregatorAdded
        - event: SaleDetails(address,uint256)
          handler: handleSaleDetails
        - event: Buy(address,uint256,uint256,bytes32)
          handler: handleBuy
        - event: Claimed(address,uint256,bytes32)
          handler: handleClaimed
      file: ./src/market.ts
  - kind: ethereum
    name: Ownership
    network: arbitrum-sepolia
    source:
      address: "0xfc9abd4407a117dbb404d1eb45157582def43f16"
      abi: IOwnership
      startBlock: 94809449
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SeabrickContract
        - SeabrickMarketContract
        - OwnershipSettings
      abis:
        - name: IOwnership
          file: ./abis/IOwnership.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/ownership.ts
