specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seabrick
    network: arbitrum-sepolia
    source:
      address: "0xdf2edaf8687c48728683049f9b097c8a36581b04"
      abi: ISeabrick
      startBlock: 75126210
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - SeabrickContract
        - Token
        - Transfer
      abis:
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/seabrick.ts
  - kind: ethereum
    name: SeabrickMarket
    network: arbitrum-sepolia
    source:
      address: "0x8ccf2acc55de45464af84b90ee2f1766e06a6572"
      abi: IMarket
      startBlock: 75126272
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorData,
        - Buy,
        - Claimed,
        - ERC20Token,
        - SeabrickMarketContract,
      abis:
        - name: IMarket
          file: ./abis/IMarket.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: AggregatorAdded(bytes32,address,address)
          handler: handleAggregatorAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SaleDetails(address,uint256)
          handler: handleSaleDetails
        - event: Buy(address,uint256,uint256,bytes32)
          handler: handleBuy
        - event: Claimed(address,uint256,bytes32)
          handler: handleClaimed
      file: ./src/market.ts
