specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seabrick
    network: arbitrum-sepolia
    source:
      address: "0x29abd95eead120d3eeba397561670a2ee02483f7"
      abi: ISeabrick
      startBlock: 75179675
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - SeabrickContract
        - Token
        - Transfer
      abis:
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MinterUpdated(address,bool)
          handler: handleMinterUpdated
      file: ./src/seabrick.ts
  - kind: ethereum
    name: SeabrickMarket
    network: arbitrum-sepolia
    source:
      address: "0xad8b0978f14c87f5b81346fbc2f375af954e0645"
      abi: IMarket
      startBlock: 75179899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorData,
        - Buy,
        - Claimed,
        - ERC20Token,
        - SeabrickMarketContract,
      abis:
        - name: IMarket
          file: ./abis/IMarket.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: AggregatorAdded(bytes32,address,address)
          handler: handleAggregatorAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SaleDetails(address,uint256)
          handler: handleSaleDetails
        - event: Buy(address,uint256,uint256,bytes32)
          handler: handleBuy
        - event: Claimed(address,uint256,bytes32)
          handler: handleClaimed
      file: ./src/market.ts
