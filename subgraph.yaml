specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seabrick
    network: arbitrum-sepolia
    source:
      address: "0x897d205605eC408625806D2d6C213b1D8B358234"
      abi: ISeabrick
      startBlock: 98206123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - SeabrickContract
        - Token
        - Transfer
        - OwnershipSettings
      abis:
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MinterUpdated(address,bool)
          handler: handleMinterUpdated
      file: ./src/seabrick.ts
  - kind: ethereum
    name: SeabrickMarket
    network: arbitrum-sepolia
    source:
      address: "0x3e8e1fc86787c178f5ac081b9212bc62d989f617"
      abi: IMarket
      startBlock: 98206185
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorData
        - Buy
        - Claimed
        - ERC20Token
        - SeabrickMarketContract
        - OwnershipSettings
      abis:
        - name: IMarket
          file: ./abis/IMarket.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: AggregatorAdded(bytes32,address,address)
          handler: handleAggregatorAdded
        - event: SaleDetails(address,address,address,uint256)
          handler: handleSaleDetails
        - event: Buy(address,uint256,uint256,bytes32)
          handler: handleBuy
        - event: Claimed(address,uint256,bytes32,address)
          handler: handleClaimed
        - event: PriceAdded(uint256)
          handler: handlePriceAdded
        - event: ClaimVaultAdded(address)
          handler: handleClaimVaultAdded
      file: ./src/market.ts
  - kind: ethereum
    name: Ownership
    network: arbitrum-sepolia
    source:
      address: "0x7363d5d8f6728e6dd873fd6ef2c2771f9392fe9b"
      abi: IOwnership
      startBlock: 98206250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SeabrickContract
        - SeabrickMarketContract
        - OwnershipSettings
      abis:
        - name: IOwnership
          file: ./abis/IOwnership.json
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/ownership.ts
