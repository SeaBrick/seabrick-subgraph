specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seabrick
    network: arbitrum-sepolia
    source:
      address: "0x0432Bd189fCE36DED425B3187F4e7c3de8dF5e41"
      abi: ISeabrick
      startBlock: 98217549
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - SeabrickContract
        - Token
        - Transfer
        - OwnershipSettings
      abis:
        - name: ISeabrick
          file: ./abis/ISeabrick.json
        - name: IOwnership
          file: ./abis/IOwnership.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MinterUpdated(address,bool)
          handler: handleMinterUpdated
        - event: SeabrickDetails(address)
          handler: handleSeabrickDetails
      file: ./src/seabrick.ts
  - kind: ethereum
    name: SeabrickMarket
    network: arbitrum-sepolia
    source:
      address: "0x897a5a99b8ef78524ff589b0241321b0bd726bf8"
      abi: IMarket
      startBlock: 98217622
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorData
        - Buy
        - Claimed
        - ERC20Token
        - SeabrickMarketContract
        - OwnershipSettings
      abis:
        - name: IMarket
          file: ./abis/IMarket.json
        - name: IOwnership
          file: ./abis/IOwnership.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: AggregatorAdded(bytes32,address,address)
          handler: handleAggregatorAdded
        - event: SaleDetails(address,address,address,uint256)
          handler: handleSaleDetails
        - event: Buy(address,uint256,uint256,bytes32)
          handler: handleBuy
        - event: Collected(address,uint256,bytes32,address)
          handler: handleClaimed
        - event: PriceAdded(uint256)
          handler: handlePriceAdded
        - event: ClaimVaultAdded(address)
          handler: handleClaimVaultAdded
      file: ./src/market.ts
  - kind: ethereum
    name: Ownership
    network: arbitrum-sepolia
    source:
      address: "0x209734c5bafbd6cf5e7884717ba16f6477abbcb7"
      abi: IOwnership
      startBlock: 98217683
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SeabrickContract
        - SeabrickMarketContract
        - OwnershipSettings
      abis:
        - name: IOwnership
          file: ./abis/IOwnership.json
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/ownership.ts
