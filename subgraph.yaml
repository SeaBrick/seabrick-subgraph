specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seabrick
    network: arbitrum-sepolia
    source:
      address: "0x056b74b11c59b64cc532eed4bce181b3ad5412e0"
      abi: ISeabrick
      startBlock: 91150976
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - SeabrickContract
        - Token
        - Transfer
      abis:
        - name: ISeabrick
          file: ./abis/ISeabrick.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MinterUpdated(address,bool)
          handler: handleMinterUpdated
      file: ./src/seabrick.ts
  - kind: ethereum
    name: SeabrickMarket
    network: arbitrum-sepolia
    source:
      address: "0x35288e3c7dbb0a422dc6e71765617c2af0b10ad2"
      abi: IMarket
      startBlock: 91151049
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorData,
        - Buy,
        - Claimed,
        - ERC20Token,
        - SeabrickMarketContract,
      abis:
        - name: IMarket
          file: ./abis/IMarket.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: AggregatorAdded(bytes32,address,address)
          handler: handleAggregatorAdded
        - event: SaleDetails(address,uint256)
          handler: handleSaleDetails
        - event: Buy(address,uint256,uint256,bytes32)
          handler: handleBuy
        - event: Claimed(address,uint256,bytes32)
          handler: handleClaimed
      file: ./src/market.ts
  - kind: ethereum
    name: Ownership
    network: arbitrum-sepolia
    source:
      address: "0x35288e3c7dbb0a422dc6e71765617c2af0b10ad2"
      abi: IOwnership
      startBlock: 91151049
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SeabrickContract,
        - SeabrickMarketContract
      abis:
        - name: IOwnership
          file: ./abis/IOwnership.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/ownership.ts
